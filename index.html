<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Labepão</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  <head/>

  <body>
    <div class="cabecalho">
      <h1 class="titulo">LapePão</h1>
    </div>

    <img class="foto-principal" src="padaria.png" />

    <div>
      <img class="foto-logo" src="logo.png" />
      <h2 class="subtitulo">A padaria que faz sonhos serem realidade!</h2>

      <img class="foto-produtos" src="pao.png" />
      <img class="foto-produtos" src="sonho.png" />
      <img class="foto-produtos" src="torta.png" />
      <img class="foto-produtos" src="coxinha.png" />

      <h3 class="titulo-produtos">Nossos produtos:</h3>
      <p>Pães</p>
      <p>Sonhos</p>
      <p>Tortas</p>
      <p>Salgados</p>
      <p>... e muito mais</p>

      <div class="rodape">
          <h3 class="titulo-rodape">Saiba mais!</h3>
          <input placeholder="Nome">
          <input placeholder="E-mail">
          <button>Enviar</button>
      </div>
    </div>
  </body>
</html>
